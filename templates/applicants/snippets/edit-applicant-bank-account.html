{% load crispy_forms_tags %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <input type="hidden" name="bank_account_id" value="{{instance.id}}">

    {{form | crispy}}

    <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="offcanvas">Close</button>
        <button type="submit" class="btn btn-primary" name="updateBankAccount">Save</button>
    </div>
</form>
